<div class="auth-full">
  <div class="auth-container">
    <h1 ng-bind="app.TITLE"></h1>
    <p translate="AUTH_UPDATE_PASSWD_DESCRIPTION" translate-values="{name: auth.user.name}"></p>
    <form ng-submit="auth.savePasswd()" role="form">
      <div class="form-container white-panel">
        <error-messages errors="auth.errors"></error-messages>

        <md-input-container>
          <label translate="AUTH_PASSWORD"></label>
          <input type="password" name="password" ng-model="auth.user.password" required="required" ng-disabled="auth.disabled" />
          <div ng-messages="auth.user.password.$error">
            <div ng-message="required" translate="AUTH_PASSWORD_REQUIRED"></div>
          </div>
        </md-input-container>
      </div>

      <md-button type="submit" ng-disabled="auth.disabled" class="md-raised md-primary md-btn-large">{{ 'AUTH_UPDATE_PASSWD' | translate }}</md-button>
    </form>
    <div class="signup-buttons">
      <md-button ui-sref="public.auth" class="md-raised md-btn-large">{{ 'AUTH_RETURN_LOGIN' | translate }}</md-button>
      <md-button ui-sref="public.discover" class="md-raised md-btn-large">{{ 'AUTH_RETURN_HOME' | translate }}</md-button>
    </div>
  </div>
</div>
